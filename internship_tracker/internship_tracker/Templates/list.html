<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <center><h2>Internship Tracker</h2></center>
  <a href="/add" class="btn btn-success float-end mb-3">Add Intern</a>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Regg No</th>
      <th>Department</th>
      <th>Company</th>
      <th>Duration</th>
      <th>Domain</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for i in var %}
        <tr>
          <td>{{ i.name }}</td>
          <td>{{ i.regno }}</td>
          <td>{{ i.department }}</td>
          <td>{{ i.company }}</td>
          <td>{{ i.duration }}</td>
          <td>{{ i.domain }}</td>
          <td>{{ i.mail }}</td>
          <td>
            <a href="{% url 'edit' i.regno %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete' i.regno %}" onclick="return confrim('delete this intern?')" class=
                    "btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
